<!DOCTYPE html>
<html>
<head>
    <style>
        body {background-color: rgba(223, 55, 164, 0.064);} <!--background colour-->
    </style>
<title>Change Password</title>
</head>
</html>
<body>
    <h1 style="text-align:center;">Change Password</h1>

<form style="text-align:center;" novalidate>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email">
  <br><br>
  <label for="pwd">Current Password:</label>
  <input type="password" id="pwd" name="pwd">
  <br><br>
  <label for="npwd">New Password:</label>
  <input type="password" id="npwd" name="npwd">
  <br><br>
  <label for="rpwd">Re-type Password:</label>
  <input type="password" id="rpwd" name="rpwd">
  <br><br>
  <input type="submit" value="Confirm">
  <input type="submit" value="Back">
</form>
</body>
