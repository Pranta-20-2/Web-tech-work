<!DOCTYPE html>
<html>
<head>
    <style>
        body {background-color: rgba(232, 81, 126, 0.064);} <!--background colour-->
    </style>
<title>Profile Page</title>
</head>
</html>
<body>
    <h1 style="text-align:center;">Profile</h1>

<form style="text-align:center;" novalidate>

  <label for="Fname">First name:</label>
  <input type="text" id="Fname" name="Fname">
  <br><br>
  <label for="Lname">Last name:</label>
  <input type="text" id="Lname" name="Lname">
  <br><br>
  <label for="myfile">Profile Picture:</label>
  <input type="file" id="myfile" name="myfile">
  <br><br>
  <label for="Addname"> Address Line1:</label>
  <input type="text" id="Addname" name="Addname">
  <br><br>

  <label for="district">Choose District:</label> <!-- District -->
  <select name="district">
        <option disabled selected>Select District</option>
        <option value="Bagerhat">Bagerhat</option>
        <option value="Bandarban">Bandarban</option>
        <option value="Barguna">Barguna</option>
        <option value="Barisal">Barisal</option>
        <option value="Bhola">Bhola</option>
        <option value="Bogura">Bogra</option>
        <option value="Brahmanbaria">Brahmanbaria</option>
        <option value="Chandpur">Chandpur</option>
        <option value="Chittagong">Chittagong</option>
  </select>
     <br><br>
  <label for="division">Choose Division:</label> <!-- Division -->
  <select name="division">
        <option disabled selected>Select Division</option>
        <option value="Barishal">Barishal</option>
		<option value="Chattogram">Chattogram</option>
		<option value="Dhaka">Dhaka</option>
		<option value="Khulna">Khulna</option>
		<option value="Mymensingh">Mymensingh</option>
		<option value="Rajshahi">Rajshahi</option>
		<option value="Rangpur">Rangpur</option>
		<option value="Sylhet">Sylhet</option>
  </select>
  <br><br>
  <label for="postc"> Post Code:</label>
  <input type="text" id="postc" name="postc">
  <br><br>

  <label for="country">Choose Country:</label> <!-- District -->
  <select name="country">
     <option disabled selected>Select Country</option>
     <option value="Afghanistan">Afghanistan</option>
     <option value="American Samoa">American Samoa</option>
     <option value="Andorra">Andorra</option>
     <option value="Angola">Angola</option>
     <option value="Anguilla">Anguilla</option>
     <option value="Antarctica">Antarctica</option>
     <option value="Argentina">Argentina</option>
     <option value="Armenia">Armenia</option>
     <option value="Aruba">Aruba</option>
     <option value="Australia">Australia</option>
     <option value="Austria">Austria</option>
     <option value="Azerbaijan">Azerbaijan</option>
     <option value="Bahamas">Bahamas</option>
     <option value="Bahrain">Bahrain</option>
     <option value="Bangladesh">Bangladesh</option>
     <option value="Barbados">Barbados</option>
     <option value="Belarus">Belarus</option>
     <option value="Belgium">Belgium</option>
     <option value="Belize">Belize</option>
     <option value="Benin">Benin</option>
     <option value="Bermuda">Bermuda</option>
     <option value="Bhutan">Bhutan</option>
     <option value="Bolivia">Bolivia</option>
     <option value="Uganda">Uganda</option>
  </select>
  <br><br>

  <input type="submit" value="Confirm">
  <input type="submit" value="Back">

</form>
</body>
